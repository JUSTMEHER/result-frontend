<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
<div class="container">
<div class="card">
  <div class="card2">
    <h2 class="result">Your Result</h1>
    <div class="circle"><span class="seventy6">76<br></span> <span class="hundred">of 100</span> </div>
    <h1>Great</h2>
    <p class="scored"> You scored higher than 65% of<br>
       the people who have taken<br>
        these tests.</p>
  </div>
  <div class="right">
    <h2 class="summary">Summary</h2>
    <div class="reaction"><img class="r" src="assets/images/icon-reaction.svg" alt=""> <span class="r1">Reaction</span> <div class="mark"><span class="color">80</span> / 100</div></div>
    <div class="memory"> <img class="m" src="assets/images/icon-memory.svg" alt=""><span class="m1">Memory</span> <div class="mark"><span class="color">92</span> / 100</div></div>
    <div class="verbal"> <img class="v" src="assets/images/icon-verbal.svg" alt=""><span class="v1">Verbal</span> <div class="mark"><span class="color">61</span> / 100</div></div>
    <div class="visual"> <img class="vi" src="assets/images/icon-visual.svg" alt=""><span class="vi1">Visual</span> <div class="mark"><span class="color">72</span> / 100</div></div>
    <div class="continue"><span class="cb">Continue</span></div>
  </div>
</div>


</div>
</body>
</html>
